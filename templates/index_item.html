<div class="post_card">
  <div class="post_head">
    <div class="post_icon">
      <img class="icon" alt="[icon]" src="/img/icons/{ICON}">
    </div>
    <div class="post_title">
      <h3><a href="{POST_URL}">{TITLE}</a></h3>
      <div class="post_metadata">
        <i>Posted on {DATE}</i>
        <!-- IF has_tags -->
        <div class="post_tags">
          <!-- LOOP tags -->
          <a href="{TAG_URL}">{TAG}</a>
          <!-- END LOOP -->
        </div>
        <!-- END IF -->
      </div>
    </div>
  </div>
  <div class="post_in_index">
    {CONTENT}
  </div>
</div>
